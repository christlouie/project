<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style1.css">
    <title>Survey Form</title>
</head>
<body>
    
      <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Form as a Student in Cordova Public College </p>
      </header>
    
      <div class="form-outer">
        <form action="" id="survey-form" autocomplete="off">
    
          <div class="form-column">
    
            <div class="name">
              <label for="name" id="name-label">First Name</label>
              <input type="text" name="new-name" id="name" placeholder="Enter first your name" autocomplete="nope" required>
            </div>
    
            <div class="email">
              <label for="email" id="email-label">Email</label>
              <input type="email" name="email" id="email" placeholder="Enter your email" autocomplete="false" required>
            </div>
    
            <div class="dropdown">
              <label for="dropdown">What year</label>
              <select name="music" id="dropdown">
                <option disabled selected>SELECT AN OPTION</option>
                <option value="deep-house">1st Year</option>
                <option value="techno-house">2nd Year</option>
                <option value="acid-jazz">3rd Year</option>
                <option value="bachata">4th Year</option>

              </select>
            </div>
            <div class="dropdown">
                <label for="dropdown">Select Course</label>
                <select name="music" id="dropdown">
                  <option disabled selected>SELECT AN OPTION</option>
                  <option value="deep-house">BSIT</option>
                  <option value="techno-house">BEED</option>
                  <option value="acid-jazz">BSEd-English</option>
                  <option value="acid-jazz">BSEd-Science</option>
                  <option value="bachata">BSHM</option>

                </select>
              </div>
    
            <div class="textarea">
              <label for="comments">Comments</label>
              <textarea name="comments" placeholder="Any comment?" id="comments" cols="25" rows="4"></textarea>
            </div>
    
          </div>
          <div class="form-column">
    
            <div class="last-name">
              <label for="last-name" id="last-name-label">Last Name</label>
              <input type="text" name="last-name" id="last-name" placeholder="Enter your last name" autocomplete="nope" required>
            </div>
    
            <div class="number">
              <label for="number" id="number-label">Age</label>
              <input type="number" name="age" id="number" placeholder="Enter your age" min="1" max="130" required>
            </div>
    
            <div class="radio-buttons">
              <h3>Sex</h3>
    
              <div class="radio-button">
                <input type="radio" name="sex" value="male" id="male">
                <label for="male">
                  <span class="radio-button-span"></span>
                  Male
                </label>
              </div>
    
              <div class="radio-button">
                <input type="radio" name="sex" value="female" id="female">
                <label for="female">
                  <span class="radio-button-span"></span>
                  Female
                </label>
              </div>
    
            </div>
    

            </div>
            <div class="outer-button">
              <input type="submit" value="Submit" id="submit">
            </div>
          </div>
    
        </form>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
